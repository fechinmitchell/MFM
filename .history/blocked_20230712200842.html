<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 600px;
      height: 800px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .banner {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .on-button,
    .off-button {
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .on-button {
      background-color: green;
      color: white;
    }
    .off-button {
      background-color: red;
      color: white;
    }
    .link {
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="images/logo.png" alt="Logo">
  </div>
  <div class="buttons">
    <button class="on-button">ON</button>
    <button class="off-button">OFF</button>
  </div>
  <a class="link" href="https://motivationclinic.com" target="_blank">Visit Motivation Clinic</a>
  <img src="images/blocked.jpeg" style="width:100%;height:calc(70% - 160px);object-fit:cover;">
</body>
</html>
