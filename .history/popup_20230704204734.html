<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Cover Letter Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f9fc;
    }
    h1, h2 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }
    .form-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #555;
    }
    input,
    textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: #333;
      resize: none;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border: 1px solid #007bff;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <h1>GPT Cover Letter Generator</h1>

  <div class="form-container">
    <div>
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key">
      
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name">

      <label for="desiredRole">Desired Role:</label>
      <input type="text" id="desiredRole" placeholder="Desired Role">

      <label for="yearsExperience">Years of Experience:</label>
      <input type="text" id="yearsExperience" placeholder="Years of Experience">

      <label for="degree">Degree:</label>
      <input type="text" id="degree" placeholder="Degree">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Email">

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Phone Number">
    </div>
    <div>
      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" rows="4" cols="50" placeholder="Enter the Job Description"></textarea>
    </div>
  </div>

  <button id="generateBtn">Generate Cover Letter</button>

  <div id="loading" style="display: none;">
    <p>Loading... This may take up to 10 seconds.</p>
  </div>

  <label for="coverLetter">Cover Letter:</label>
  <textarea id="coverLetter" rows="10" cols="50"></textarea>
  
  <div id="error" style="display: none; color: red;"></div>

  <script src="popup.js"></script>
</body>
</html>
